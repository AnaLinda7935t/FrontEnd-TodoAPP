<div class="main">
  <h1>Ana 240081 - Luana 231572</h1>
  <input class="lg-text-input" #campoNovoItem (keyup.enter)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value =''" />
  <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value =''">
    Adicionar Tarefa</button>
  <ul (keyup)="onKeyUp($event)">
    <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
      <app-item [tarefa]="tarefaDoLoop" (remove)="DELETE_tarefa(tarefaDoLoop)" (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)"></app-item>
    </li>
  </ul>
</div>
